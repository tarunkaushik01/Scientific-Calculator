<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #calculator {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    #output {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
    }
    button {
        width: 60px;
        height: 40px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="calculator">
    <div id="output">0</div>
    <button onclick="clearOutput()">C</button>
    <button onclick="appendToOutput('7')">7</button>
    <button onclick="appendToOutput('8')">8</button>
    <button onclick="appendToOutput('9')">9</button>
    <button onclick="appendToOutput('/')">/</button>
    <button onclick="appendToOutput('4')">4</button>
    <button onclick="appendToOutput('5')">5</button>
    <button onclick="appendToOutput('6')">6</button>
    <button onclick="appendToOutput('*')">*</button>
    <button onclick="appendToOutput('1')">1</button>
    <button onclick="appendToOutput('2')">2</button>
    <button onclick="appendToOutput('3')">3</button>
    <button onclick="appendToOutput('-')">-</button>
    <button onclick="appendToOutput('0')">0</button>
    <button onclick="appendToOutput('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToOutput('+')">+</button>
    <button onclick="calculateSquareRoot()">âˆš</button>
    <button onclick="calculateExponent()">^</button>
    <button onclick="calculateSin()">sin</button>
    <button onclick="calculateCos()">cos</button>
    <button onclick="calculateTan()">tan</button>
</div>

<script>
    function clearOutput() {
        document.getElementById('output').innerText = '0';
    }

    function appendToOutput(value) {
        let output = document.getElementById('output');
        if (output.innerText === '0' && value !== '.') {
            output.innerText = value;
        } else {
            output.innerText += value;
        }
    }

    function calculate() {
        let output = document.getElementById('output');
        try {
            output.innerText = eval(output.innerText);
        } catch (e) {
            output.innerText = 'Error';
        }
    }

    function calculateSquareRoot() {
        let output = document.getElementById('output');
        output.innerText = Math.sqrt(parseFloat(output.innerText));
    }

    function calculateExponent() {
        let output = document.getElementById('output');
        output.innerText += '**';
    }

    function calculateSin() {
        let output = document.getElementById('output');
        output.innerText = Math.sin(parseFloat(output.innerText) * Math.PI / 180);
    }

    function calculateCos() {
        let output = document.getElementById('output');
        output.innerText = Math.cos(parseFloat(output.innerText) * Math.PI / 180);
    }

    function calculateTan() {
        let output = document.getElementById('output');
        output.innerText = Math.tan(parseFloat(output.innerText) * Math.PI / 180);
    }
</script>
</body>
</html>
